<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Countdown Timer Project</title>
</head>
<body>
    
        <div class="intro">
            <p>Project Launch</p>
            <p>on <span id="end"></span></p>
        </div>
        <div class="main">
            <div class="col">
                <input type="text" id="days" readonly>
                <label>Days</label>
            </div>
            <div class="col">
                <input type="text" id="hours" readonly>
                <label>Hours</label>
            </div>
            <div class="col">
                <input type="text" id="minutes" readonly>
                <label>Minutes</label>
            </div>
            <div class="col">
                <input type="text" id="seconds" readonly>
                <label>Seconds</label>
            </div>
        </div>
    <script src="./timer.js"></script>
</body>
</html>
